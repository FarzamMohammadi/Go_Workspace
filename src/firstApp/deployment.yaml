---
apiVersion: "v1"
kind: "Namespace"
metadata:
  name: "hello-world"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "go-application"
  namespace: "hello-world"
  labels:
    app: "go-application"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "go-application"
  template:
    metadata:
      labels:
        app: "go-application"
    spec:
      containers:
      - name: "go-application-sha256-1"
        image: "gcr.io/simple-go-project-313922/go-application@sha256:259dc3a5e8273aedefb5eb78aac45f6a41cf0868ac9bbf513a9467b11728f03f"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "go-application-hpa-ri81"
  namespace: "hello-world"
  labels:
    app: "go-application"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "go-application"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
